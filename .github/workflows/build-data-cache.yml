name: Build Data Cache

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          cd ui
          uv sync

      - name: Build data cache
        run: |
          cd ui
          uv run python ../scripts/build_data_cache.py

      - name: Commit and push to data-cache branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch the data-cache branch
          git fetch origin data-cache:data-cache || git branch data-cache

          # Move generated files to a temp location
          mv data_cache /tmp/data_cache_temp

          # Switch to data-cache branch
          git checkout data-cache

          # Move the generated files back
          rm -rf data_cache
          mv /tmp/data_cache_temp data_cache

          # Commit and push
          git add data_cache/data.pkl.gz data_cache/timestamp.json
          git diff --staged --quiet || git commit -m "Update data cache from main@${GITHUB_SHA::7} [skip ci]"
          git push origin data-cache

      - name: Notify application webhook
        if: env.WEBHOOK_URL != ''
        env:
          WEBHOOK_URL: ${{ secrets.DATA_UPDATE_WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.DATA_UPDATE_WEBHOOK_SECRET }}
        run: |
          # Compute HMAC signature
          TIMESTAMP=$(date -u +%s)
          PAYLOAD="{\"timestamp\":\"$TIMESTAMP\",\"event\":\"data-cache-updated\",\"commit\":\"${GITHUB_SHA::7}\"}"

          if [ -n "$WEBHOOK_SECRET" ]; then
            SIGNATURE=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | sed 's/^.* //')
            curl -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -H "X-Webhook-Signature: $SIGNATURE" \
              -d "$PAYLOAD" \
              --max-time 10 \
              --retry 3 \
              --retry-delay 5 || echo "Webhook notification failed (non-fatal)"
          else
            curl -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD" \
              --max-time 10 \
              --retry 3 \
              --retry-delay 5 || echo "Webhook notification failed (non-fatal)"
          fi
